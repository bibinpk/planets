{% extends 'header.html' %}
{% load static %}
  {% block body %}
    <!-- bradcam_area  -->
    <div style="background-image: url({{ conts.large_pic.url }})" class="bradcam_area ">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text text-center">
                        <h3>{{ conts.name }}</h3>
                        <p>{{ conts.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->
    <div class="popular_places_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="filter_result_wrap">
                        <h3>Filter Result</h3>
                        <div class="filter_bordered">
                            <div class="filter_inner">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="single_select">
                                                {% for cout in couts %}
                                                    <ul>
                                                       <li><a href="/destinations/{{ cout.name }}">{{ cout.name }}</a></li>
                                                    </ul>
                                                {% endfor %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="row">
                        {% for dest in dests %}
                        <div class="col-lg-6 col-md-6">
                            <div class="single_place">
                                <div class="thumb">
                                    <img src="{{dest.small_pic.url}}" alt="">
                                </div>
                                <div class="place_info">
                                    <a href="/destination/{{ dest.name }}"><h3>{{ dest.name }}</h3></a>
                                    <p>{{dest.country.name}}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                </div>
            </div>
        </div>
    </div>
 </div>

 {% endblock %}
